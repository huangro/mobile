<!DOCTYPE html>
<html>
<head>
    <title>中移动招聘</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo"></div>
        <div class="formbox">
            <form name="register" class="register" action="" method="post">
                <div class="item">
                    <div class="label">姓名</div>
                    <div class="input">
                        <input type="text" name="name" value="" placeholder="请输入您的姓名" />
                    </div>
                    <em>*</em>
                </div>
                <div class="item">
                    <div class="label">手机</div>
                    <div class="input">
                        <input type="text" name="mobile" value="" placeholder="请输入您的手机号码" />
                    </div>
                    <em>*</em>
                </div>
                <div class="item">
                    <div class="label">学校</div>
                    <div class="input">
                        <input type="text" name="school" value="" placeholder="请输入学校名称" />
                    </div>
                </div>
                <div class="item">
                    <div class="label">专业</div>
                    <div class="input">
                        <input type="text" name="major" value="" placeholder="请输入您的专业" />
                    </div>
                </div>
                <div class="item">
                    <div class="label">学历</div>
                    <div class="input">
                        <select name="education">
                            <option value="本科">本科</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="action">
                    <input type="submit" value="点击签到" />
                </div>
                <div class="hook left"></div>
                <div class="hook right"></div>
            </form>
        </div>
    </div>
</body>

</html>
